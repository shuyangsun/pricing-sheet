name: Deploy Prototype Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create deployment structure
        run: |
          mkdir -p _site

          # Copy all prototype versions to the deployment directory
          cp -r src/prototype/* _site/

          # Create an index page that lists all versions
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Pricing Sheet Prototypes</title>
            <style>
              * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
              }
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 2rem;
              }
              .container {
                background: white;
                border-radius: 12px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                padding: 3rem;
                max-width: 600px;
                width: 100%;
              }
              h1 {
                color: #333;
                margin-bottom: 0.5rem;
                font-size: 2rem;
              }
              .subtitle {
                color: #666;
                margin-bottom: 2rem;
                font-size: 1rem;
              }
              .version-list {
                list-style: none;
              }
              .version-item {
                margin-bottom: 1rem;
              }
              .version-link {
                display: block;
                padding: 1.25rem;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                text-decoration: none;
                border-radius: 8px;
                transition: transform 0.2s, box-shadow 0.2s;
                font-weight: 500;
              }
              .version-link:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 16px rgba(0,0,0,0.2);
              }
              .version-title {
                font-size: 1.25rem;
                margin-bottom: 0.25rem;
              }
              .version-desc {
                font-size: 0.9rem;
                opacity: 0.9;
              }
              .footer {
                margin-top: 2rem;
                padding-top: 2rem;
                border-top: 1px solid #eee;
                text-align: center;
                color: #999;
                font-size: 0.875rem;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>Pricing Sheet Prototypes</h1>
              <p class="subtitle">Excel Model Evaluator - All Versions</p>

              <ul class="version-list">
                <li class="version-item">
                  <a href="v0/" class="version-link">
                    <div class="version-title">Version 0 (v0)</div>
                    <div class="version-desc">Initial prototype - Basic pricing calculator with single run and grid evaluation</div>
                  </a>
                </li>
              </ul>

              <div class="footer">
                Automatically deployed from <code>src/prototype</code>
              </div>
            </div>
          </body>
          </html>
          EOF

          echo "Deployment structure created:"
          ls -la _site/
          echo "---"
          find _site -type f

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
